<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head></head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" th:href="@{/}">Bookclub</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/about" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact" th:href="@{/contact}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/wishlist" th:href="@{/wishlist}">Wishlist</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/monthly-books/list" th:href="@{/monthly-books/list}">Monthly Books</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="nav-link">
                        Welcome, <span sec:authentication="name">Username</span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/swagger-ui.html" target="_blank">OpenAPI Specification</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
