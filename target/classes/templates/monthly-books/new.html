<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | New Book of the Month</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h1 class="display-4">New Book of the Month Form</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="#" th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post">
        <div class="mb-3">
          <label for="month" class="form-label">Month</label>
          <select class="form-select" id="month" name="month" th:field="*{month}">
            <option value="">-- Select Month --</option>
            <option th:each="monthOption : ${months.entrySet()}"
                    th:value="${monthOption.key}"
                    th:text="${monthOption.value}">
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
          <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

      <div class="mt-3">
        <a href="/monthly-books/list" th:href="@{/monthly-books/list}">Return to Books of the Month</a>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
