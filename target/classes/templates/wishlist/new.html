<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | New Wishlist Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h1 class="display-4">New Wishlist Item Form</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <form action="#" th:action="@{/wishlist}" th:object="${wishlistItem}" method="post">
        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" name="isbn" th:field="*{isbn}" />
          <small th:if="${#fields.hasErrors('isbn')}" style="color: red;" th:errors="*{isbn}"></small>
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" th:field="*{title}" />
          <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>

      <div class="mt-3">
        <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a>
      </div>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
