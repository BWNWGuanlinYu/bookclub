<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | View Wishlist Item</title>

    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="py-5 container" style="width: 35%;">
    <h2 class="text-center">View Wishlist Item Form</h2>
    <input type="hidden" id="itemId" th:value="${wishlistItem.id}" />

    <form action="#" th:action="@{/wishlist/update}" method="post">
        <input type="hidden" id="id" name="id" th:value="${wishlistItem.id}" />
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" name="isbn" th:value="${wishlistItem.isbn}" />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${wishlistItem.title}" />
        </div>

        <button class="btn btn-primary float-end" type="submit">Update</button>
    </form>

    <br /><br />

    <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
