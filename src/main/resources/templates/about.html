<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | About Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

<div th:insert="~{fragments/header :: header}"></div>

<div class="container py-5">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="display-4">About Bookclub</h1>
            <p class="lead text-muted">Finding and Discussing Great Books</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="card-title mb-3">
                        <i class="fas fa-book text-secondary me-2"></i>Our Mission
                    </h3>
                    <p class="card-text fs-5">
                        Bookclub is a web based library founded in 2025 to connect book lovers

            </div>
        </div>
