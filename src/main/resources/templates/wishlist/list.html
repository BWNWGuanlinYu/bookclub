<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | My Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h1 class="display-4">My Wishlist</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 text-center">
      <a href="/wishlist/new" th:href="@{/wishlist/new}" class="btn btn-outline-secondary text-center">New Wishlist Item</a>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>ISBN</th>
          <th>Title</th>
          <th>Functions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${wishlist}">
          <td th:text="${item.isbn}"></td>
          <td th:text="${item.title}"></td>
          <td>
            <a href="#" class="btn btn-sm btn-primary">Edit</a> |
            <a href="#" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
