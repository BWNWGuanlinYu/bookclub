<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container py-5">
    <div class="row mb-3">
        <div class="col-12">
            <a href="/" th:href="@{/}">Return to books</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h2 class="mb-0" th:text="${book.getTitle()}">Book Title</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5 class="card-subtitle mb-2 text-muted">ISBN: <span th:text="${book.getIsbn()}">123456789</span></h5>
                    </div>

                    <div class="mb-3">
                        <h5>Description</h5>
                        <p class="card-text" th:text="${book.getDescription()}">Book description goes here.</p>
                    </div>

                    <div class="mb-3">
                        <h5>Number of Pages</h5>
                        <p class="card-text" th:text="${book.getNumOfPages() > 0 ? book.getNumOfPages() : 'Not available'}">300</p>
                    </div>

                    <div class="mb-3">
                        <h5>Web Link</h5>
                        <a th:href="${book.getInfoUrl()}" target="_blank" th:text="${book.getInfoUrl()}">Web Link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
