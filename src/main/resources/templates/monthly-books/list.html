<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookclub | Books of the Month</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container py-5">
  <div class="row mb-5">
    <div class="col-12 text-center">
      <h1 class="display-4">Books of the Month</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-12 text-center">
      <a href="/monthly-books/new" th:href="@{/monthly-books/new}" class="btn btn-outline-secondary text-center">Add New Book of the Month</a>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-10">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Month</th>
          <th>ISBN</th>
          <th>Functions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookOfTheMonth}">
          <td th:switch="${book.getMonth()}">
            <span th:case="1">January</span>
            <span th:case="2">February</span>
            <span th:case="3">March</span>
            <span th:case="4">April</span>
            <span th:case="5">May</span>
            <span th:case="6">June</span>
            <span th:case="7">July</span>
            <span th:case="8">August</span>
            <span th:case="9">September</span>
            <span th:case="10">October</span>
            <span th:case="11">November</span>
            <span th:case="12">December</span>
          </td>
          <td th:text="${book.getIsbn()}"></td>
          <td>
            <a th:href="@{/monthly-books/remove/{id}(id=${book.getId()})}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
<div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</body>
</html>
